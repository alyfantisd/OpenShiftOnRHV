---

- name: Lookup CloudForms VMs via uid_ems
  uri:
#    url: "https://{{ cfme_hostname }}/api/vms?filter[]=uid_ems={{ item.id }}&expand=resources"
    url: "https://{{ cfme_hostname }}/api/vms?filter[]=uid_ems={{ vms.id }}&expand=resources"
    validate_certs: false
    method: GET
    user: "{{ cfme_username }}"
    password: "{{ cfme_password }}"
    headers:
      #X-Auth-Token: "{{ manageiq.api_token }}"
      Content-Type: "application/json"
    status_code: 200
    body:
      action: refresh
    body_format: json
  register: uri_lookup_vms
  until: uri_lookup_vms.json.subcount > 0
  retries: 20
  delay: 10
#  with_items: "{{ vms }}"
#  with_items: "{{ vms.results }}" because of single vm

- debug: var=uri_lookup_vms
  when: debug is defined

- name: Set Service URL
  set_fact:
    svc_url: "/api/{{ manageiq.service }}"

