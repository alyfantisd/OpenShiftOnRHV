- name: Add VMs to Service
  uri:
    url: "https://{{ cfme_hostname }}/api/{{ manageiq.service }}"
    validate_certs: false
    method: POST
    user: "{{ cfme_username }}"
    password: "{{ cfme_password }}"
    headers:
      #X-Auth-Token: "{{ manageiq.api_token }}"
      Content-Type: "application/json"
    status_code: 200
    body:
      action: add_resource
      resource: "{ \"resource\": { \"href\": \"/api/vms/{{ uri_lookup_vms.json.resources[0].id }}\" } }"
    body_format: json
  register: uri_add_vms

- debug:
    msg: "this is uri_add_vms {{ uri_add_vms }}"

